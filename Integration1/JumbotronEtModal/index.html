<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Y aller</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="" />
</head>
<body>
<div class="container-video">
    <div class="overlay">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="img/video_balancoire.mp4"
                    type="video/mp4">
        </video>
    </div>
    <div class="sur-video d-flex flex-column align-items-center">
        <h1>O-town Showdown</h1>
        <p>Une fin de semaine de compétitions phénoménales</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            En savoir plus
        </button>
    </div>
</div>

<div class="modal" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="jumbotron jumbotron-fluid">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="inside-jumbo container-fluid d-flex flex-column justify-content-center">
                    <h1 class="display-4">Il n'est pas trop tard pour vous inscrire.</h1>
                    <p class="lead">La compétition aura lieu du 6 au 8 mars 2020.</p>
                    <div class="logos">
                        <img class="logo" src="img/logo_scx2.png"/>
                        <img class="logo" src="img/logo_cats.png"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
