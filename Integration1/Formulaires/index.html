<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de demande d'aide</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action="pages/FormulaireEnvoye.html">
    <div class="container">
        <h2 class="text-center mt-4">Vous avez besoin d'aide ?</h2>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
            </div>

            <div class="form-group col-md-6">
                <label for="prenom">Prénom:</label>
                <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
            </div>
        </div>

        <div class="form-group">
            <label for="sujet">Sujet de la demande d'aide:</label>
            <select class="form-control" id="sujet">
                <option value="" disabled selected hidden>Choississez un sujet...</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="positionnement-divisions">Positionnement des divisions</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question">Question:</label>
            <textarea class="form-control" id="question" placeholder="Entrez votre question" rows="3"></textarea>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Urgent</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Important</label>
        </div>
        <div class="custom-control custom-radio mb-4">
            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio3">Peut attendre</label>
        </div>

        <input class="btn btn-primary" type="reset" value="Reset">
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
</form>

<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
