<!DOCTYPE html>
<html lang="fr-ca">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="favicon.png" />
	<title>Titre</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">


<body>
<div class="container-fluid h-100">
	<div class="row h-100">
		<div class="col-12">
			<canvas id="monCanevas" width="600" height="360" style="border:1px solid #000000;">
			</canvas>
		</div>
	</div>
	<div class="row h-100">
		<div class="col-3">
			<svg height="200" width="200">
				<circle cx="100" cy="100" r="65" stroke="purple" stroke-width="5" fill="red" />
			</svg>
		</div>
		<div class="col-3">
			<svg height="200" width="200">
				<rect width="120" height="120" x="40" y="40" stroke="#217844" stroke-width="5" fill="#00ff66" />
			</svg>
		</div>
		<div class="col-3">
			<svg height="200" width="200">
				<polygon points="100,40 160,160 40,160" stroke="#0000d4" stroke-width="5" fill="#55ddff" />
			</svg>
		</div>
		<div class="col-3">
			<svg height="200" width="200">
				<polyline points="40,40 160,40 40,160 160,160 100,100"
						  stroke="#2ca089"
						  stroke-width="5"
						  fill="transparent"
				/>
			</svg>
		</div>
	</div>

	<div class="row">
		<div class="col-8 offset-2">
			<form>
				<h2>Feedback Form</h2>
				<p>We would love to hear your thoughts, concerns or problems with anything so we can improve!</p>

				<div class="form-row">
					<div class="form-group col-md-12">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="typeFeedback" id="feedback1" value="domestique" required>
							<label class="form-check-label for=feedback1">Comments</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="typeFeedback" id="feedback2" value="race" required>
							<label class="form-check-label for=feedback2">Bug report</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="typeFeedback" id="feedback3" value="race" required>
							<label class="form-check-label for=feedback3">Question</label>
						</div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-8">
						<label for="descFeedback">Describe feedback</label>
						<textarea id="descFeedback" required></textarea>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6 form-nom d-flex flex-wrap">
						<div class="label-nom">
							<label for="prenom">Name</label>
						</div>

						<div class="input-prenom">
							<input type="text" class="form-control" id="prenom" pattern="[A-Za-zàâéêèìîôùûç -]+" maxlength="100" required>
							<small for="prenom">First name</small>
						</div>

						<div class="input-nom">
							<input type="text" class="form-control" id="nom" pattern="[A-Za-zàâéêèìîôùûç -]+" maxlength="100" required>
							<small for="nom">Last name</small>
						</div>

					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6 form-nom">
						<label for="email">E-mail</label>
						<input type="text" class="form-control" id="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" maxlength="250" required>
					</div>
				</div>

				<button type="submit" class="btn btn-primary my-1">Submit</button>

			</form>
		</div>
	</div>
</div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</head>
</body>
</html>
