<div class="forfaitComplet" [ngClass]="{'enVedette': forfait.forfaitVedette}">

  <div class="infos">
    <div class="photo"></div>

    <div class="interieurInfos">
      <h3>
        {{ forfait.destination }},
        <span class="villeDepart">de {{ forfait.villeDepart }}</span>
      </h3>
      <h2>{{ forfait.hotel.nom }}</h2>
      <app-etoiles [nbEtoiles]="forfait.hotel.nbEtoiles"></app-etoiles>
      <p>{{ forfait.hotel.nbChambres }} chambres</p>
    </div>
  </div>

  <div class="infosSupp">
    <ul>
      <li *ngFor="let carac of forfait.hotel.caracteristiques">{{ carac }}</li>
    </ul>
    <p>{{ forfait.hotel.coordonnees }}</p>
  </div>

  <div class="contenantPrix">
    <div class="duree">
      <p class="nbJours">{{ duree }} jours</p>
      <p>Du {{ dateDepart }} </p>
      <p>au {{ dateRetour }}</p>
    </div>
    <app-prix-forfait [forfait]="forfait"></app-prix-forfait>
  </div>
 </div>
